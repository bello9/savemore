<h2>HTML</h2>
  <p>최적의 코딩교육 솔루션 <strong>‘랄라큐브’(대표 이혜원)</strong>는 최근 <u>네이버 쇼핑</u>을 비롯해 북 큐레이션 렌탈 서비스 전문업체 ‘아들과딸’(대표 조진석) 등 온라인과 오프라인을 망라한 유통 플랫폼 확장에 나서고 있다고 20일 밝혔다.</p>
    <img src="1.jpg" width="100%">
  <p style="margin-top:49px"><a href="https://www.google.co.kr/search?newwindow=1&hl=en&source=hp&ei=8W8hXN_eMsf28QWhiYngCA&q=html+pragraph+tag&btnK=Google+Search&oq=html+pragraph+tag&gs_l=psy-ab.3..0i13l7j0i13i30l3.1969.6074..6421...1.0..0.367.1979.13j4j0j1......0....1..gws-wiz.....6..0j35i39j0i203j0i10.r5M2-oZ0qP4" target="_blank" title="구글 검색결과">랄라큐브는 네이버 쇼핑 입점</a>으로 온라인 채널을 통해 다양한 코딩교육 상품을 비교‧분석해보는 학부모들에게 큰 반향을 불러일으킬 것이란 기대다.</p>
